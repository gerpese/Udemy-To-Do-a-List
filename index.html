<!DOCTYPE html>

<html>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial scale 1.0'>
    <title>To do List App</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <style>        
        .green {
            color: lightgreen
        }

        .red {
            color: lightcoral
        }

        .blue {
            color: skyblue
        }

        .list-group {
            font-size: 1.5rem;
        }

        .show {
            display: block;
        }

        .hide {
            display: none;
        }
    </style>
</head>

<body>
    <div class='container'>
        <div class='row'>
            <div class= 'col mx-auto col-md-8 mt-3 text center'>
                <div class='alert aling-items-center' id='message'>
                <form action="itemForm">
                    <h3 class=''>TO DO LIST</h3>
                    <div class= 'imput-group mb-3'>
                        <input type="text" class="form-control" id="itemInput" value="" placeholder="Please enter a task...."> 
                        <button class="btn btn-outline-primary">ADD ITEM</button>
                    </div>
                </form>

                <ul class="nav nav-tab">
                    <li class="nav-item" data-type="all">
                        <a class="nav-link active" href="#">ALL</a>
                    </li>
                    <li class="nav-item" data-type="todo">
                        <a class="nav-link" href="#">To Do</a>
                    </li>
                    <li class="nav-item" data-type="done">
                        <a class="nav-link" href="#">Completed</a>
                    </li>
                </ul>

                <ul class="list-group list-group-flush">
                    <li class="list-group-item d-flex justify-content-between aling-items-center">
                        <span>Task 1</span>
                        <span>
                            <a href=""><i class="bi bi-check-circle green"></i></a>
                            <a href=""><i class="bi bi-pencil-square blue"></i></a>
                            <a href=""><i class="bi bi-x-circle red"></i></a>
                        </span>
                    </li>

                    <li class="list-group-item d-flex justify-content-between aling-items-center">
                        <span>Task 2</span>
                        <span>
                            <a href=""><i class="bi bi-check-circle green"></i></a>
                            <a href=""><i class="bi bi-pencil-square blue"></i></a>
                            <a href=""><i class="bi bi-x-circle red"></i></a>
                        </span>
                    </li>
                </ul>
                </div>
            </div>
        </div>   
    </div>

    <script src="script.js">

    </script>
</body>
</html>
