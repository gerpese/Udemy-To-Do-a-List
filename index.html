<!DOCTYPE html>

<html>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, inicial scale 1.0'>
    <title>To do List App</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link ref='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap.icon.css'>
    <style>

    </style>
</head>

<body>
    <div class='container'>
        <div class='row'>
            <div class= 'col mx-auto col-md-8 mt-3 text center'>
                <div class='alert aling-items-center' id='message'>
                <form action="itemForm">
                    <h3 class=''>TO DO LIST</h3>
                    <div class= 'imput-group mb-3'>
                        <input type="text" class="form-control" id="itemInput" value="" placeholder="Please enter a task...."> 
                        <button class="btn btn-outline-primary">ADD ITEM</button>
                    </div>
                </form>

                <ul class="nav nav-tab">
                    <li class="nav-item" data-type="all">
                        <a class="nav-link active" href="#">ALL</a>
                    </li>
                    <li class="nav-item" data-type="todo">
                        <a class="nav-link" href="#">To Do</a>
                    </li>
                    <li class="nav-item" data-type="done">
                        <a class="nav-link" href="#">Completed</a>
                    </li>
                </ul>
                </div>
            </div>
        </div>   
    </div>
</body>
</html>
